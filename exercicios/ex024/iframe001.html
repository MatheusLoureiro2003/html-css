<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estudo de iFrame</title>
    <style>
        iframe {
            width: 500px;
            height:500px
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="30" width="300">
            <a href="https://www.cursoemvideo.com/">curso em video</a>
        </iframe>   
        para aprender a programar
    </p>
    <p>
        O repertório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">lalalalala</iframe>

        também é legal
    </p>
</body>
</html>

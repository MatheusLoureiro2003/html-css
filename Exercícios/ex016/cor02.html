<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Configuração global em CSS: *-->
    <style>
        *{ /*configurações globais na CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #7710FF, #9D00FF, #FF00CD,#FF0080, #ff291a 48%, #FF5A00, #FF9000, #FFBF00);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
